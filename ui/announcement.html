<html>
<head>
  <title>Create an Announcemnt</title>
  <link rel="stylesheet" href="css/style-announcements.css">
  </head>
<body>
  <div id="header">
    <header>
      <p>Advertize with us</p>
    </header>
  </div>
  <form class="announcement-form" action="user-view.html">
    <h1><p>Create an Announcemnt<p></h1>
    <div class="announcerow">
        <div class="labelcol">
        <label for="announcetitle"> Announcement title</label>
        </div>
        <div class="fieldcol">
        <input type="text" id="announcetitle" placeholder="Announcement title"/>
        </div>
         </div>
<div class="announcerow">
      <div class="labelcol">
        <label for="announcement">Announcement</label>
      </div>
      <div class="fieldcol">
        <textarea id="announcement" name="announcement" placeholder="Write something.." style="height:150px"></textarea>
      </div>
    </div>
    <div class="announcerow">
      <input type="submit" onclick="window.location.href = 'user-view.html';" value="Submit">
    </div>
  </form>
  <div id="footer"><footer>
    &copy;2020 Advertise with us
  </footer></div>
    </body>
    </html>
