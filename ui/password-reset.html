<html>
    <head>
        <title>Password reset form</title>
        <link rel="stylesheet" href="/ui/css/style-signup.css">
        </head>
        <body>
          
            <form  class="register-form" action="/index.html">
            <h1><p>Reset your password</p></h1>
    <div class="register">
        <div class="labelss">
        <label for="passwd">Password<label>
        </div>
        <div class="fieldss">
        <input type="password" id="passwd" placeholder="Password"/>
        </div>
        </div>
                                            
        <div class="register">
        <div class="labelss">                                     
        <label for="confpasswd">Confirm password</label>                                          
        </div>
        <div class="fieldss">
        <input type="password" id="confpasswd" placeholder="confirm Password"/>
        </div>
        </div>
        <input type="submit" class="Resetbtn" value="Reset">  
        </form>
        </body> 
</html>
